<html>
<head>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
    <title>HTML Form</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" width="60" height="5"><b>Person Profile</b></th>
        </tr>
        <tr>
            <td width="20" height="30" >Name:</td>
            <td width="50" height="30" ><input type="text"name="name"></td>
            <td width="10" height="30" ></td>

        </tr>
        <tr>
            <td width="20" height="30" >Email:</td>
            <td width="50" height="30" ><input type="email"name="email"></td>
            <td width="10" height="30" ></td>
        </tr>
        <tr>
            <td width="20" height="30" >Gender:</td>
            <td width="50" height="30" >
                <input type="radio" name="" value="">male
                <input type="radio" name="" value="">Female
                <input type="radio" name="" value="">other
             
            </td>
            <td width="10" height="30" ></td>
        </tr>
        <tr>
            <td width="20" height="30" >Date of Birth (dd/mm/yyyy):</td>
            <td width="50" height="30" ><input type="date" name="dob"></td>
            <td width="10" height="30" ></td>
        </tr>
        <tr>
            <td width="20" height="30" >Blood Group:</td>
            <td width="50" height="30" >
                <select id="">
                    <option value="">A+</option>
                    <option value="">A</option>
                    <option value="">B+</option>
                </select>
                <td width="10" height="30" ></td>
            </td>
        </tr>
        <tr>
            <td width="20" height="30" >Degree:</td>
            <td width="50" height="30" >
                <input type="checkbox" name="anything"value=""> SSC
                <input type="checkbox" name="anything"value=""> HSC
                <input type="checkbox" name="anything"value=""> BSc.
                <input type="checkbox" name="anything"value=""> MSc.
                
            </td>
            <td width="10" height="30" ></td>
        </tr>
        <tr>
            <td width="20" height="30" >Photo:</td>
            <td width="50" height="30" ><input type="file" name=""></td>
            <td width="10" height="30" ></td>
        </tr>
        <tr>
            <th colspan="3" width="60" height=""></th>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    </body>
    </html>
