<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table>
  <tr>
    <th colspan="3" width="600" height="50">First HTML Site</th>
    
  </tr>
  <tr >
    <td width="200" height="300" >Links</td>
    <td width="400" height="300" >Page-1</td>
    <td width="200" height="300" >External Links</td>
  </tr>
  <tr>
    <th colspan="3" width="600" height="0" >Copyright</th>
  </tr>
</table>
</body>
</html>
